<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>electron-basic-Bookmark</title>
    <link rel="stylesheet" href="node_modules/photonkit/dist/css/photon.css"><!-- photonkit -->
</head>
<body>
    <div class="window">
        <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <h1 class="title">Bang's Bookmark</h1>
            <div class="btn-group">
                <button class="btn btn-default">
                    <span class="icon icon-home"></span>
                </button>
                <button class="btn btn-default">
                    <span class="icon icon-github"></span>
                </button>
            </div>
        </div>
        </header>
        <div class="window-content">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="media-body">
                        <strong><a href="https://github.com">https://github.com</a></strong>
                        <p>
                            타이틀
                            <span class="icon icon-trash pull-right"></span>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
